<script>
	$(document).ready(function() {
		$('.popup-top-anim').magnificPopup({
			type: 'inline',
			fixedContentPos: false,
			fixedBgPos: true,
			overflowY: 'auto',
			closeBtnInside: true,
			preloader: false,
			midClick: true,
			removalDelay: 300,
			mainClass: 'my-mfp-zoom-in'
		});	
		
		if (typeof(Storage) !== "undefined") {
			document.getElementById("userid").value = localStorage.getItem("userid");
		} else {
			document.location = '../main.html';
		}
		
		function getClasses(userid) {
		        document.getElementById("classesDiv").innerHTML = "";
		        var xmlhttp = new XMLHttpRequest();
		        xmlhttp.onreadystatechange = function() {
		            if(this.readyState == 4 && this.status == 200) {
		                document.getElementById("classesDiv").innerHTML = this.responseText;
		            }
		        };
		        xmlhttp.open("GET", "http://portal.frigatesoft.com/gymapp/classes.php?userid=" + userid, true);
		        xmlhttp.send();

		}
		function addClass() {
			
			var userid = localStorage.getItem("userid");
			var xmlhttp = new XMLHttpRequest();
		        xmlhttp.onreadystatechange = function() {
		            if(this.readyState == 4 && this.status == 200) {
		                if(this.responseText == "success") $("#addclassDiv").html("<div class='alert alert-success'><strong>Success!</strong> Congratulations, the class has been added to your classes. See it on your profile page.</div>");
						else if(this.responseText == "error") $("#addclassDiv").html("<div class='alert alert-danger'><strong>Error!</strong> Sorry, the class has not been added to your classes. Kindly tray again later.</div>");
		            }
					else if(this.readyState < 4 && this.readyState > 0 ){
							
						 $("#addclassDiv").html("<div style='text-align:center; z-index:9999'><img src='images/loading.gif' style='width:50px'></div>");
					}
		        };
		        xmlhttp.open("GET", "http://portal.frigatesoft.com/gymapp/joinclass.php?userid=" + userid, true);
		        xmlhttp.send();

		}
		getClasses(document.getElementById("userid").value);
		
		
		
	}); 
	
	
</script>
