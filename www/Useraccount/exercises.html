<script src="../js/jquery.magnific-popup.js" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('.popup-top-anim').magnificPopup({
            type: 'inline',
            fixedContentPos: false,
            fixedBgPos: true,
            overflowY: 'auto',
            closeBtnInside: true,
            preloader: false,
            midClick: true,
            removalDelay: 300,
            mainClass: 'my-mfp-zoom-in'
        });
		
		if (typeof(Storage) !== "undefined") {
			document.getElementById("userid").value = localStorage.getItem("userid");
		} else {
			document.location = '../main.html';
		}
		
		function getExercises(userid) {
		        document.getElementById("exerciseTable").innerHTML = "";
		        var xmlhttp = new XMLHttpRequest();
		        xmlhttp.onreadystatechange = function() {
		            if(this.readyState == 4 && this.status == 200) {
		                document.getElementById("exerciseTable").innerHTML = this.responseText;
		            }
		        };
		        xmlhttp.open("GET", "http://172.18.160.100/~abdelkawy/gymphp/new/exercises.php?userid=" + userid, true);
		        xmlhttp.send();

		}
		getExercises(document.getElementById("userid").value);
		
    });
</script>
