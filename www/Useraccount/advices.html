		if (typeof(Storage) !== "undefined") {

		} else {

		//console.log(localStorage.getItem("userid"));
		
	    
		function getAdvices(userid) {
		        document.getElementById("myadvices").innerHTML = "";
		        var xmlhttp = new XMLHttpRequest();
		        xmlhttp.onreadystatechange = function() {
		            if(this.readyState == 4 && this.status == 200) {
		                document.getElementById("myadvices").innerHTML = this.responseText;
		            }
		        };
		        xmlhttp.open("POST", "http://172.18.130.130/gymphp/mobile/customer_advices.php?userid=" + userid, true);
		        xmlhttp.send();

		}
		getAdvices(document.getElementById("userid").value);
